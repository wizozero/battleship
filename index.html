<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Battleship</h1>
		<div id="turn-indicator"></div>
		<div id="game-container">
			<div id="boards-container">
				<div id="player-container">
					<h2>Your Board</h2>
					<div id="player-board" class="board"></div>
				</div>
				<div id="computer-container">
					<h2>Computer's Board</h2>
					<div id="computer-board" class="board"></div>
				</div>
			</div>
			<div id="player-ships-container">
				<h3>Your Ships</h3>
				<div id="player-ships"></div>
			</div>
		</div>
		<button id="randomize-button">Randomize Ships</button>
		<button id="start-btn">Start Game</button>
		<button id="new-game-btn">New Game</button>

		<script src="ship.js" type="module"></script>
		<script src="gameboard.js" type="module"></script>
		<script src="player.js" type="module"></script>
		<script src="shipPlacement.js" type="module"></script>
		<script src="boardRenderer.js" type="module"></script>
		<script src="shipListRenderer.js" type="module"></script>
		<script src="index.js" type="module"></script>
	</body>
</html>
