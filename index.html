<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Battleship</h1>

		<div id="turn-indicator"></div>

		<div id="game-container">
			<div id="boards-container">
				<div id="player-container">
					<h2>Your Board</h2>
					<div id="player-board" class="board"></div>
				</div>
				<div id="computer-container">
					<h2>Computer's Board</h2>
					<div id="computer-board" class="board"></div>
				</div>
			</div>
			<div id="player-ships-container">
				<h3>Your Ships</h3>
				<div id="player-ships"></div>
			</div>
		</div>

		<button id="randomize-button">Randomize Ships</button>
		<button id="game-control-button">Start Game</button>

		<script type="module" src="index.js"></script>
	</body>
</html>
